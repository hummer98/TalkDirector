name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Flutter
        run: git clone https://github.com/flutter/flutter.git --depth 1 -b stable "$GITHUB_WORKSPACE/_flutter"

      # PATH を通す
      - name: Add path
        run: echo "$GITHUB_WORKSPACE/_flutter/bin" >> $GITHUB_PATH

      # パッケージのダウンロード
      - name: Download Flutter packages
        working-directory: ./flutter
        run: flutter pub get

      - name: Flutter Build
        working-directory: ./flutter
        run: flutter build web

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: ./firebase
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TALKDIRECTOR_D52E8 }}'
          projectId: talkdirector-d52e8
