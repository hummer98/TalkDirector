name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Flutter
        run: git clone https://github.com/flutter/flutter.git --depth 1 -b stable "$GITHUB_WORKSPACE/_flutter"

      # PATH を通す
      - name: Add path
        run: echo "$GITHUB_WORKSPACE/_flutter/bin" >> $GITHUB_PATH

      # パッケージのダウンロード
      - name: Download Flutter packages
        working-directory: ./flutter
        run: flutter pub get
      - name: Flutter Build
        working-directory: ./flutter
        run: flutter build web

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: ./firebase
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TALKDIRECTOR_D52E8 }}'
          channelId: live
          projectId: talkdirector-d52e8
